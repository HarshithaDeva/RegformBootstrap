<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Responsive Registration form</title>
</head>
<body>
    <div class="container col-sm-6 offset-sm-3 ">
        <form name="myform" method="POST">
            <div class="row reg">
                <h1 class="text-center">Registration Form</h1>
            </div>
            <div class='row regi'>
                <label for="fname" class="control-label col-sm-3" placeholder="Enter your first name">First name:</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="fname" name="fname"> 
                </div>
                <label for="lname" class="control-label col-sm-3"placeholder="Enter your last name">Last name:</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="lname" name="lname"> 
                </div>
                <label for="pwd1" class="control-label col-sm-3"placeholder="Enter your password">Password:</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" id="pwd1" name="pwd1"> 
                </div>
                <label for="pwd2" class="control-label col-sm-3"placeholder="Confirm your password">Confirm Password:</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" id="pwd2" name="pwd2"> 
                </div>
                <label for="email" class="control-label col-sm-3"placeholder="Enter your email address">Email:</label>
                <div class="col-sm-9">
                    <input class="form-control" type="email" id="email" name="email"> 
                </div>
                <label for="phone" class="control-label col-sm-3"placeholder="Enter your mobile no">Mobile Number:</label>
                <div class="col-sm-9">
                    <input class="form-control" type="tel" id="phone" name="phone"pattern="[0-9]{3}[0-9]{2}[0-9]{5}"> 
                </div>
                <label for="birthday" class="control-label col-sm-3"placeholder="Enter your DOB">Date of Birth:</label>
                <div class="col-sm-9">
                    <input class="form-control" type="date" id="birthday" name="birthday"> 
                </div>
                <div>
                    <label class="control-label col-sm-3" >Gender:</label>
                    <div>
                    <input  type="radio" id="male" name="gender" value="male">
                    <label   class="control-label col-sm-3" for="male">Male</label>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label  class="control-label col-sm-3" for="female">Female</label>
                    </div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label  class="control-label col-sm-3" for="other">Other</label>
                    </div>
                    <label  class="control-label col-sm-2 " for="myfile">Image:</label>
                    <input class="control-label col-sm-9 "  type="file" id="myfile" name="myfile">
                    <div>
                        <input class="col-sm-1"type="checkbox" id="agree" name="agree" value="agree" checked>
                        <label  class="control-label col-sm-10 " for="agree"> I agree to the license policy</label>
                    </div>
                </div>
                <div>
                    <input class="col-md-6 offset-md-3" type="submit" id="sbmit" value="Submit">
                </div> 
            </div>  
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
